{% extends 'base.html' %}

{% block content %}
<div class="col-5 mx-auto">

  <div class="text-center mt-5">
    <img src="http://www.atlantiswatersports.in/admin_console/assets/page_section/page_section-1587021725-3.png" ,
      class="img-fluid img-responsive" style="height: 175px">
      <p>Pay Your Money with MoneyPay</p>
  </div>


  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Enter Name</label>
      <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Jone Deo">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Enter Amount</label>
      <input type="amount" name="amount" class="form-control" id="exampleInputPassword1" placeholder="₹ 5000">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="text-center" style="height: 30px">
{% if payment %}
<form action="/sucess" method="POST">

  <script src="https://checkout.razorpay.com/v1/checkout.js" 
    data-key="rzp_test_kqC0vdFUau7DbA" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys 
    data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35. 
    data-currency="INR" // You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="{{payment.id}}" // Replace with the order_id generated by you in the backend.
    data-buttontext="Pay Here" 
    data-name="MoneyPay"
    data-description="This is Testing Transaction...."
    data-image="http://www.atlantiswatersports.in/admin_console/assets/page_section/page_section-1587021725-3.png" 
    data-prefill.name="Sukalyan Makal"
    data-prefill.email="sukalyanmakal@gmail.com" 
    data-theme.color="#03c2fc">
    </script>
  <input type="hidden" custom="Hidden Element" name="hidden">
</form>
{% endif %}
</div>

{% endblock content %}
